    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".testimonial");
      const totalSlides = slides.length;
      const indicators = document.querySelectorAll(".indicator");

      function moveToNext() {
        // Update the currentIndex for the next testimonial
        currentIndex = (currentIndex + 1) % totalSlides;

        // Move the slides container to the left to show the next testimonial
        document.querySelector(
          ".testimonial-slide"
        ).style.transform = `translateX(-${currentIndex * 100}%)`;

        // Update active indicator
        updateIndicators();
      }

      function updateIndicators() {
        // Remove active class from all indicators
        indicators.forEach((indicator) => {
          indicator.classList.remove("active");
        });

        // Add active class to the current indicator
        indicators[currentIndex].classList.add("active");
      }

      setInterval(moveToNext, 2000); // Every 2 seconds, move to the next testimonial
    </script>
